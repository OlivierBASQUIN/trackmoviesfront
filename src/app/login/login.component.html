<div class="col-md-12">
  <h1>Formulaire d'authentification</h1>
  <form (submit)="onSubmit()" [formGroup]="loginForm">
    <div class="form-group">
      <label for="identifiant">Identifiant</label>
      <input required type="text" formControlName="identifiant">
    </div>

    <div class="form-group">
      <label for="motDePasse">Mot de passe</label>
      <input required type="text" formControlName="motDePasse">
    </div>

    <div class="form-group">
      <button type="submit">Valider</button>
    </div>

    <div class="form-group">
      <div class="alert alert-danger" role="alert" *ngIf="tentativeConnexion && echecConnexion">
        Echec d'authentification : {{ messageErreur }}
      </div>
    </div>
 </form>
</div>
