<!-- Champs de saisie recherche films -->
<div class="blockSearch">
  <input #userInput (change)="searchOeuvresInput(userInput.value)" (blur)="searchOeuvresInput(userInput.value)"  placeholder="Rechercher ..." class="form-control" type="text">
  <!--<input #texteOeuvreRecherche placeholder="Rechercher une oeuvre ..." class="form-control" type="text"> -->
</div>
<!-- Barre de filtres -->
<div class="filterBar m-3">

  <!-- Select Type -->
  <div class="btn-group m-3">
    <mat-form-field appearance="fill">
      <mat-label [ngStyle]="{color:'rgb(255, 208, 1)'}" >Type</mat-label>
      <mat-select [(value)]="selectionType" (selectionChange)="searchOeuvresFilter()">
        <mat-option *ngFor="let type of types" [value]="type.libelle" [ngStyle]="{color:'white'}">
          {{type.libelle | titlecase }}
        </mat-option>

      </mat-select>
    </mat-form-field>
  </div>

  <!-- Select Statut -->
  <div class="btn-group m-3">
    <mat-form-field appearance="fill">
      <mat-label [ngStyle]="{color:'rgb(255, 208, 1)'}">Statut</mat-label>
      <mat-select [(value)]="selectionStatut" (selectionChange)="searchOeuvresFilter()">
        <mat-option *ngFor="let statut of statutService.statuts$ | async" [value]="statut.id" [ngStyle]="{color:'white'}">
          {{statut.libelle | titlecase }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- Select Genre -->
    <div class="btn-group m-3">
      <mat-form-field appearance="fill">
        <mat-label [ngStyle]="{color:'rgb(255, 208, 1)'}">Genre</mat-label>
        <mat-select [(value)]="selectionGenre" (selectionChange)="searchOeuvresFilter()">
          <mat-option *ngFor="let genre of genreService.genres$ | async" [value]="genre.id" [ngStyle]="{color:'white'}">
            {{genre.libelle | titlecase }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  </div>
</div>
